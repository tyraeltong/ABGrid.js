<html>
  <head>
    <title>Awesome Backbone Grid Example</title>
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/underscore-1.3.3.min.js"></script>
    <script type="text/javascript" src="../lib/backbone-0.9.2.min.js"></script>
    <script type="text/javascript" src="../dist/abgrid.js"></script>
  </head>
  <body>
    <h1>Hello ABGrid.js!</h1>
    <div id='grid'></div>
    <script type="text/javascript">
      $(document).ready(function() {
        var columns = new Backbone.Collection([{name: 'First Name', field: 'firstName'}, {name: 'Last Name', field: 'lastName'}]);
        var rows = new Backbone.Collection([{firstName: 'tyrael', lastName: 'tong'}])
        gridView = new ABGrid.GridView({columns: columns, rows: rows});
        gridView.render();
        $('#grid').append($(gridView.el));
      });
    </script>
  </body>
</html>
