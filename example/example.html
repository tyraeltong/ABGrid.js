<html>
  <head>
    <title>Awesome Backbone Grid Example</title>
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/underscore-1.3.3.min.js"></script>
    <script type="text/javascript" src="../lib/backbone-0.9.2.min.js"></script>
    <script type="text/javascript" src="../dist/abgrid.js"></script>
    <script type="text/javascript" src="../dist/abgrid.formatters.js"></script>
    <script type="text/javascript" src="../dist/abgrid.editors.js"></script>
    <link rel="stylesheet" href="../css/abgrid.css">
  </head>
  <body>
    <h1>Hello ABGrid.js!</h1>
    <div id='grid'></div>
    <script type="text/javascript">
      window.columns = null;
      window.rows = null;
      $(document).ready(function() {
        columns = new Backbone.Collection([
          {name: 'First Name', field: 'firstName', type: 'string'},
          {name: 'Last Name', field: 'lastName', type: 'string'}
        ]);

        rows = new Backbone.Collection([
          {firstName: 'Tyrael', lastName: 'Tong'},
          {firstName: 'Eric', lastName: 'Yang'},
          {firstName: 'Raymond', lastName: 'Jiang'}
        ]);

        gridOptions = {
          editable: true,
          formatterFactory: new ABGrid.FormatterFactory()
        };
        gridView = new ABGrid.GridView({columns: columns, rows: rows, gridOptions: gridOptions});
        gridView.render();
        $('#grid').append($(gridView.el));
      });
    </script>
  </body>
</html>
